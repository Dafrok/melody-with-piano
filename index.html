<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 100px;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #fcd;
        color: #fff;
        text-shadow: 0 0 3px #333;
    }
    h1,
    #days {
        font-size: 0.96rem;
    }
    h2 {
        font-size: 0.64rem;
    }
    .small {
        font-size: 0.28rem;
    }
    .beat {
        animation: beat 1s infinite;
        display: inline-block;
    }
    #sheep {
        animation: jump 2s infinite;
        display: inline-block;
    }
    #rabbit {
        animation: jump 2s 1s infinite;
        display: inline-block;
    }
    @keyframes beat {
        0% {
            transform: scale(1);
        }
        20% {
            transform: scale(1.1);
        }
        40% {
            transform: scale(1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    @keyframes jump {
        0% {
            transform: translateY(0);
        }
        5% {
            transform: translateY(-10%);
        }
        10% {
            transform: translateY(0);
        }
        15% {
            transform: translateY(-10%);
        }
        20% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(0);
        }
    }

    @media (max-width: 1000px) {
        html,
        body {
            font-size: 10vw;
        }
    }
</style>
<div>
<h1><span id="sheep">üêè</span>&nbsp;<span class="beat">‚ù§Ô∏è</span>&nbsp;<span id="rabbit">üêá</span></h1>
<h2><span id="days"></span><span class="small">&nbsp;DAYS</span> <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></h2>
</div>
<script>
    const $days = document.getElementById('days');
    const $hours = document.getElementById('hours');
    const $minutes = document.getElementById('minutes');
    const $seconds = document.getElementById('seconds');

    const startDate = new Date();
    startDate.setFullYear(2021);
    startDate.setMonth(8);
    startDate.setDate(28);
    startDate.setHours(21);
    startDate.setMinutes(0);
    startDate.setSeconds(0);
    startDate.setMilliseconds(0);
    
    function setTime() {
        const now = Date.now();
        const fix = (now - startDate);
        const seconds = parseInt(fix / 1000, 10);
        const s = seconds % 60;
        const minutes = (seconds - s) / 60;
        const m = minutes % 60;
        const hours = (minutes - m) / 60;
        const h = hours % 24;
        const days = (hours - h) / 24;
        
        $days.innerText = days.toString();
        $hours.innerText = h.toString().padStart(2,'0');
        $minutes.innerText = m.toString().padStart(2,'0');;
        $seconds.innerText = s.toString().padStart(2,'0');;
    }

    setTime()

    setInterval(setTime, 1e3);
</script>
